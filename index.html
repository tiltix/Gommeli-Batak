    <script>

	var MASA_KARTLARI = [];
	var OYUNCU_KARTLARI1 = [], OYUNCU_KARTLARI2 = [], OYUNCU_KARTLARI3 = [];


	// FONKSİYONLAR
	function karistir(dizi) { // verilerimiz harmanlıyoruz moruQ
		for (let i = dizi.length - 1; i > 0; i--) {
			let j = Math.floor(Math.random() * (i + 1)); 
		
			[dizi[i], dizi[j]] = [dizi[j], dizi[i]];
		}
	}
	
	karistir(kartlar);

	function DAGIT(kartlar) {
		// MASA
		for (let masa = 0; masa <= 3; masa++) {
			const element = kartlar[masa];
			MASA_KARTLARI.push(element);
		}
		// 1.Oyuncu
		for (let i = 4; i <= 19; i++) {
			const element = kartlar[i];
			OYUNCU_KARTLARI1.push(element);
		}
		// 2.Oyuncu
		for (let i = 20; i <= 35; i++) {
			const element = kartlar[i];
			OYUNCU_KARTLARI2.push(element);
		}
		// 3.Oyuncu
		for (let i = 36; i <= 51; i++) {
			const element = kartlar[i];
			OYUNCU_KARTLARI3.push(element);
		}
	}
	DAGIT(kartlar);

	// Yazdırıyoruz
	console.log(MASA_KARTLARI)
